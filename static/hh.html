<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="hh.css" />
        <title>HH.RU</title>
    </head>
    <body>
        <script>
            const body = document.querySelector('body');
            const container = document.createElement('div');
            container.setAttribute('class', 'container');
            body.prepend(container);
            for (let i = 1; i <= 20; i++) {
                const job = document.createElement('div');
                job.setAttribute('class', 'job');
                job.setAttribute('id', `job${i}`);
                const jobHeader = document.createElement('div');
                jobHeader.setAttribute('class', 'job__header');
                const jobPrice = document.createElement('div');
                jobPrice.setAttribute('class', 'job__price');
                const jobTail = document.createElement('div');
                jobTail.setAttribute('class', 'job__tail');
                job.append(jobHeader, jobPrice, jobTail);
                container.append(job);
            }
            const pageCount = document.createElement('div');
            pageCount.setAttribute('id', 'page-count');
            const prevPage = document.createElement('div');
            prevPage.setAttribute('id', 'prev-page');
            prevPage.innerHTML = '&lt';
            const nextPage = document.createElement('div');
            nextPage.setAttribute('id', 'next-page');
            nextPage.innerHTML = '&gt';
            body.append(pageCount, prevPage, nextPage);
        </script>
        <script src="hh.js"></script>
    </body>
</html>
